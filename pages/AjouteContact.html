<!DOCTYPE html>

<body>

    <div class="card">

                <div class="mb-3">

                    <input type="tle" class="form-control" id="Telephone" aria-describedby="emailHelp" maxlength="10" minlength="10">
                    <div id="" class="form-text"></div>
                </div>

                <div class="mb-3">

                    <input type="text" class="form-control" id="Email" aria-describedby="emailHelp">

                </div>

                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>choisir le sex</option>

   </div>
